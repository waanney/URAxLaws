apiVersion: v1
kind: Service
metadata:
  name: {{ include "uraxlaw.fullname" . }}
  labels:
    {{- include "uraxlaw.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.env.PORT }}
      protocol: TCP
      name: http
  selector:
    {{- include "uraxlaw.selectorLabels" . | nindent 4 }}
